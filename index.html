<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./qrcode.css">
    <title>QRcode</title>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <p>Enter a text or URL to generate a QR code!</p>
        <form autocomplete="off">
            <input type="text" placeholder="enter a text or URL">
            <button type="button">QR code generation</button>
        </form>
        <div class="imgqr">
            <img src="./aseet/image/imageqrcode.png">
        </div>
    </div>
  <script src="./qrcode.js"></script>  
</body>
</html>
